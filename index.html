<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <main class="d-mobile">
      <div class="icon-star">
        <img src="./images/icon-star.svg" alt="icon-star" />
      </div>

      <div class="main-content">
        <h1 class="title">How did we do?</h1>
        <p class="text-paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <section class="main-rating-button">
          <button class="rating-button js-rating-button">1</button>
          <button class="rating-button js-rating-button">2</button>
          <button class="rating-button js-rating-button">3</button>
          <button class="rating-button js-rating-button">4</button>
          <button class="rating-button js-rating-button">5</button>
        </section>

        <a href="./thank-you.html" class="submit-link">
          <button class="submit-button">Submit</button>
        </a>
      </div>
    </main>
    <!-- Rating state end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/avocodev">Avocodev</a>.
    </div>

    <!-- <script type="module" src="scripts/script.js"></script> -->
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
